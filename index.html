<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play Music</title>
</head>
<body>

  <h1>Play Song</h1>

  <audio id="music" src="Christmas%20Kids(MP3_70K).mp3"></audio>

  <button onclick="playMusic()">Play</button>
  <button onclick="pauseMusic()">Pause</button>

  <script>
    const music = document.getElementById("music");

    function playMusic() {
      music.play();
    }

    function pauseMusic() {
      music.pause();
    }
  </script>

</body>
</html>
