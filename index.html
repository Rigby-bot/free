<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Green Background Button</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            font-family: Arial, sans-serif;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button onclick="makeGreen()">Make Background Green</button>

    <script>
        function makeGreen() {
            document.body.style.backgroundColor = "green";
        }
    </script>

</body>
</html>
